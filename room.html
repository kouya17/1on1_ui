<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
    <img id="local-video" src="0.png"></img>
    <audio id="local-audio" autoplay muted></audio>
    <!--<video id="local-video" autoplay playsinline></video>-->
    <img id="remote-video" src="1.png"></img>
    <audio id="remote-audio" autoplay></audio>
    <div id="footer" class="bg-dark w-100 d-flex align-items-center" style="position: absolute; bottom: 0; z-index: 10;">
      <div class="p-2 d-flex flex-column" id="mute-audio-button" style="width: 100px; position: absolute; left: 50%; margin-left: -100px;"  onmouseover="this.style.background='#313539'" onmouseout="this.style.background='#212529'">
        <div class="row justify-content-center">
          <img class="w-50" id="mute-audio-img" src="mic_on.png"></img>
        </div>
        <small id="mute-audio-text" class="row text-white justify-content-center">
          ミュート
        </small>
      </div>
      <div class="p-2 d-flex flex-column"  id="mute-video-button" style="width: 100px; position: absolute; right: 50%; margin-right: -100px;" onmouseover="this.style.background='#313539'" onmouseout="this.style.background='#212529'">
        <div class="row justify-content-center">
          <img class="w-50" id="mute-video-img" src="video_on.png"></img>
        </div>
        <small id="mute-video-text" class="row text-white justify-content-center">
          ビデオの停止
        </small>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
    <script src="main.js"></script>
  </body>
</html>
